<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col col-12 text-center">
      <button *ngFor="let region of regions"
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-outline-primary': region == selectedRegion}"
      >

        {{region}}
      </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    </div>
</div>
