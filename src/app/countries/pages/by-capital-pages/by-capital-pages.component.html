<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
      <shared-search-box
        [intialterm]="term"
        (onValue)="searchByCapital($event)"
        placeholder="Buscar por Capital">
      </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    </div>
</div>
